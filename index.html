<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<title>Museu Nacional - Home</title>
	</head>

	<body>
		<div id="container"> <!-- inicio container -->

			<header>
				<div id="logo">
					<h1><a href="">Museu Nacional</a></h1>
				</div>

				<nav>
					<ul>
						<li><a href="">Home</a></li>
						<li><a href="">Exposições</a></li>
						<li><a href="">Pesquisa</a></li>
						<li><a href="">Acervo</a></li>
						<li><a href="">Vídeos</a></li>
						<li><a href="">Galeria</a></li>
						<li><a href="">Contato</a></li>
					</ul>
				</nav>
			</header>

			<div id="principal">
				
				<div id="conteudo">

					<section id="capa">
						<img src="img/museu.png">
					</section>
				</div>

				<aside> <!-- Inicio conteudo lateral -->

					<section id="depoimento">
						<img src="img/depoimento.png">
					</section>

					<section id="visita">

						<h4>Faça uma visita</h4>

						<form>	

							<fieldset>
								<legend>Selecione uma data</legend>

								<label for="data">Data</label>
								<input class="campo" type="date" id="data" required><br>

								<label for="qtd">Quantidade de pessoas</label>
								<input class="campo" style="width: 30px" type="number" id="qtd" required min="1" required>
							</fieldset>

							<input class="botao" type="submit" value="Verificar disponibilidade">
						</form>
					</section>

					<section id="galeria">

						<h4>Galeria de fotos</h4>

						<a href="">
							<img src="img/imagem1.jpg" height="93" width="93" alt="Descrição de imagem">
						</a>

						<a href="">
							<img src="img/imagem2.jpg" height="93" width="93" alt="Descrição de imagem">
						</a>

						<a href="">
							<img src="img/imagem3.jpg" height="93" width="93" alt="Descrição de imagem">
						</a>

						<a href="">
							<img src="img/imagem4.jpg" height="93" width="93" alt="Descrição de imagem">
						</a>
					</section>
				</aside> <!-- fim /conteudo lateral -->

			</div>
			
		</div>               <!-- fim /container -->

		<footer> <!-- Rodapé -->
			<span>&copy; Todos os direitos reservados <br>por Jean Wisotscki</span>
		</footer>

	</body>

</html>
